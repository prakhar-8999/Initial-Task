      <br>
      <p style="margin-left: 20%;">Delhi-NCR, Ghaziabad-Meerut Road</p>

      <div style="width: 50%; float: right;">
      <br>
      <br>
      <br>
      <center>
        <u><i><h1 style="font-size: 70px;">Student Details</h1></i></u>
      </center>
        <br>
        <br>
        <br>
        <br>
        <form>
          <label for="fname" style="font-size: 30px; margin-left: 15%;">First Name : </label>
          <input type="text" class="w3-border-color" style="font-size: 30px; margin-left: 15%;" id="fname" required placeholder="First Name">
          <br>
          <br>
          <label for="Lname" style="font-size: 30px; margin-left: 15%;">Last Name : </label>
          <input type="text" style="font-size: 30px; margin-left: 15.5%;" id="Lname" required name="Lname" placeholder="Last Name">
          <br>
          <br>
          <label for="dob" style="font-size: 30px; margin-left: 15%;"> DOB : </label>
          <input type="date" style="font-size: 30px; width: 30.8rem; margin-left: 24%;" id="dob" required name="dateofbirth">
          <br>
          <br>
          <label for="gen" style="font-size: 30px; margin-left: 15%;"> Gender : </label>
          <select style="font-size: 30px; width: 30.8rem; margin-left: 20%;" id="gen" required name="gen">
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="2">female</option>
            <option value="3">Transgender</option>
          </select>
          <br><br>
          <label for="num" style="font-size: 30px; margin-left: 15%;">Mobile No : </label>
          <input type="number" style="font-size: 30px; width: 30.8rem; margin-left: 15.5%;" id="num" name="num">
          <br>
          <br>
          <br>
          <label for="r1" style="font-size: 30px; margin-left: 15%;"> 12th Board : </label>
          <input type="radio" style="font-size: 30px; margin-left: 8.8rem;" id="r1" required name="r1">
          <lable for="r1" style="font-size: 30px; margin-left: 3%;">CBSE</lable><br>
          <input type="radio" style="font-size: 30px; margin-left: 29.3rem;" id="r1" name="r1">
          <label for="r1" style="font-size: 30px; margin-left: 3%;">ICSE</label><br>
          <input type="radio" style="font-size: 30px; margin-left: 29.3rem;" id="r1" name="r1">
          <label for="r1" style="font-size: 30px; margin-left: 3%;">State Board</label><br><br>
          <label for="em" style="font-size: 30px; margin-left: 15%;">Email : </label>
          <input type="email" style="font-size: 30px; margin-left: 22%;" id="em" name="em" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required placeholder="Enter Your Email">
          <br>
          <br>
          <br>
          <br>
          <center>
            <input class=" btn btn-outline-primary w3-button w3-block w3-teal" style="width : 20%;"type="submit" value="Submit">
          </center>
          <br>
          <br>
        </form>
